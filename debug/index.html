<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindomCheck</title>
</head>
<body>
    


    <div class="container">

        <!-- prima row -->
        <div class="row clearfix" id="input-row">

            <h2>Confrontiamo le parole</h2>

            <div class="col-50">
                <input type="text" id="word1" placeholder="Inserisci la Prima Parola">
            </div>
            <div class="col-50">
                <input type="text" id="word2" placeholder="Inserisci la Seconda Parola">
            </div>

            <button id="go">VAI!</button>
            
        </div>

        <!-- seconda row -->
        <div class="row2 d-none" id="result-row">

            <h2>Palindrom Checked!</h2>

            <p id="input"></p>
            
            <ul id="word-list"></ul>

            <h2 id="word-result"></h2>

        </div>
    </div>


    <!-- JS Script -->
    <script type="text/javascript" src="debug.js"></script>
</body>
</html>
